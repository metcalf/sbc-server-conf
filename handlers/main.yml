---
- name: reload sshd
  service:
    name: sshd
    state: reloaded

- name: force update ddns
  command:
    cmd: /usr/sbin/ddclient --force
  become: true
  become_user: ddclient

- name: restart rsyslogd
  service:
    name: rsyslog
    state: restarted

- name: restart cron
  service:
    name: cron
    state: restarted

- name: reboot
  debug:
    msg:
      - ">>>>>>>>>>>>> NOTE <<<<<<<<<<<<<<<<"
      - "Manual reboot required, auto reboot is borked"
      - "!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!"
